<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get balance</title>
</head>
<body>

Account number:
<input id="in1" type="text"><br>

<button id="but1">Send query</button><br><br>

Account balance:
<p id="accountBalance"></p>

<script>
    let accountNr = document.getElementById("in1").value;
    let myButton = document.getElementById("but1");
    myButton.onclick = function(){
        fetch('http://localhost:8080/account/balance/' + accountNr
        ).then(
        function (result) {
            console.log(result)
            return result.text();
        }
        ).then(
        function (result) {
            document.getElementById("accountBalance").innerText = result;
        }
    )
    }
</script>
</body>
</html>

<button id="buttonid">Create table</button>
<table id="tableid"></table>
<input id="inputid" type="number">
<script>
    let myButton = document.getElementById("buttonid")
    myButton.onclick = function (){
        let myInput = document.getElementById("inputid").value;
        // alert(myInput)
        let rowElement = document.createElement("tr")
        let myTable = document.getElementById("tableid")
        for (let i = 1; i<=myInput; i++) {
            let cellElement = document.createElement("td")
            cellElement.innerText = i
            rowElement.append(cellElement)
        }
        myTable.append(rowElement)
    }
</script>

<button id="multiplyid">Multiply</button>
<table id="resultid"></table>
<input id="iid" type="number">
<input id="jid">
<script>
    let myButton2 = document.getElementById("multiplyid");
    myButton2.onclick = function (){
        let myInputA = document.getElementById("iid").value;
        let myInputB = document.getElementById("jid").value;
        let myTable = document.getElementById("resultid");
        for (let i = 1; i<=myInputA; i++) {
            let rowElement = document.createElement("tr");
            for (let j = 1; j<=myInputB; j++){
                let cellElement = document.createElement("td");
                cellElement.innerText = i*j;
                rowElement.append(cellElement);
            }
            myTable.append(rowElement);
            // rowElement.append(cellElement);
            // let rowElement = document.createElement("tr");
        }
    }
</script>
